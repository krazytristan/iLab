<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - iLab</title>
  <link rel="stylesheet" href="/css/admindashboard.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2306/2306164.png">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin" />
      <h1>Admin Panel</h1>
    </div>
    <nav class="menu">
      <a href="#" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="#"><i class="fas fa-users"></i> Users</a>
      <a href="#"><i class="fas fa-flask"></i> Lab Activity</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header>
      <h2>Welcome, Admin!</h2>
      <p>Today is <span id="date"></span></p>
    </header>

    <section class="cards">
      <div class="card">
        <i class="fas fa-user-graduate"></i>
        <div>
          <h3>245</h3>
          <p>Total Students</p>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-flask"></i>
        <div>
          <h3>12</h3>
          <p>Active Labs</p>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-calendar-check"></i>
        <div>
          <h3>53</h3>
          <p>Sessions Today</p>
        </div>
      </div>
    </section>

    <section class="activity">
      <h3>Recent Activities</h3>
      <ul>
        <li><i class="fas fa-check-circle text-green-600"></i> Student Juan Dela Cruz checked in.</li>
        <li><i class="fas fa-times-circle text-red-600"></i> Lab 3 exceeded occupancy.</li>
        <li><i class="fas fa-info-circle text-blue-600"></i> Admin updated lab schedule.</li>
      </ul>
    </section>
  </main>

  <script src="/js/admindashboard.js"></script>
</body>
</html>
