<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iLab Login</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2306/2306164.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="h-screen flex items-center justify-center font-sans relative overflow-hidden">

  <!-- Background Layers -->
  <div class="bg-image"></div>
  <div class="animated-bg"></div>

  <!-- Login Box -->
  <div class="bg-white bg-opacity-90 shadow-2xl rounded-2xl p-8 w-full max-w-md backdrop-blur-md z-10">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="iLab Logo" class="mx-auto w-16 mb-2">
      <h2 class="text-2xl font-bold text-gray-700">iLAB Management System</h2>
      <p class="text-sm text-gray-500">Login to manage your lab activity</p>
    </div>

    <!-- Login Form -->
    <form action="login.php" method="POST" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-600 text-sm mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" name="username" placeholder="Enter your username"
                 class="pl-12 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" name="password" placeholder="Enter your password"
                 class="pl-12 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-right text-sm text-blue-600 hover:underline cursor-pointer">
        Forgot password?
      </div>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Powered by <span class="font-semibold text-blue-700">AMACC Lipa</span>
    </p>
  </div>
</body>
</html>
