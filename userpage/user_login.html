<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iLab User Login</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2306/2306164.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="user-page h-screen flex items-center justify-center font-sans relative overflow-hidden">

  <!-- Background Layers -->
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="animated-bg"></div>

  <!-- Login Box -->
  <div class="bg-white bg-opacity-90 shadow-2xl rounded-2xl p-8 w-full max-w-md backdrop-blur-md z-10">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="mx-auto w-16 mb-2">
      <h2 class="text-2xl font-bold text-gray-700">iLAB Management System</h2>
      <p class="text-sm text-gray-500">Login to manage your activity!</p>
    </div>

    <!-- ALERT Placeholder -->
    <div id="alertBox" class="hidden text-sm rounded-md px-4 py-3 mb-4" role="alert"></div>

    <!-- Login Form -->
    <form id="loginForm" action="login.php" method="POST" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-600 text-sm mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" name="username" placeholder="Enter your username"
                 class="pl-12 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" name="password" placeholder="Enter your password"
                 class="pl-12 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-right text-sm text-blue-600 hover:underline cursor-pointer">
        Forgot password?
      </div>

      <!-- Login Button -->
      <button type="submit" id="loginButton"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200 flex items-center justify-center gap-2">
        <span id="btnText">Login</span>
        <svg id="spinner" class="hidden w-5 h-5 animate-spin text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>

    <!-- Register Prompt -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <a href="user_register.html" class="text-blue-600 font-medium hover:underline">Sign Up Here!</a>
    </p>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-2">
      Powered by <span class="font-semibold text-blue-700">AMACC Lipa</span>
    </p>
  </div>

  <!-- JavaScript for Spinner and Login Simulation -->
  <script>
    const form = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");
    const loginButton = document.getElementById("loginButton");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btnText");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      spinner.classList.remove("hidden");
      btnText.textContent = "Logging in...";

      const username = form.username.value;
      const password = form.password.value;

      setTimeout(() => {
        if (username === "student" && password === "1234") {
          alertBox.className = "text-green-800 bg-green-100 border border-green-300 rounded-md px-4 py-2 mb-4";
          alertBox.textContent = "Login successful! Redirecting...";
          alertBox.classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "dashboard.html"; // Replace with real dashboard
          }, 1500);
        } else {
          alertBox.className = "text-red-800 bg-red-100 border border-red-300 rounded-md px-4 py-2 mb-4";
          alertBox.textContent = "Invalid username or password!";
          alertBox.classList.remove("hidden");

          spinner.classList.add("hidden");
          btnText.textContent = "Login";
        }
      }, 1200);
    });
  </script>
</body>
</html>
