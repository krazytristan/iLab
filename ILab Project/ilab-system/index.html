<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iLab Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2306/2306164.png" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md transition transform hover:scale-105 duration-300">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="iLab Logo" class="mx-auto w-16 mb-2">
      <h2 class="text-2xl font-bold text-gray-700">iLab System</h2>
      <p class="text-sm text-gray-500">Login to manage your lab activity</p>
    </div>

    <form action="login.php" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-600 text-sm mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div class="text-right text-sm text-blue-600 hover:underline cursor-pointer">
        Forgot password?
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Powered by <span class="font-semibold text-blue-700">AMACC Lipa</span>
    </p>
  </div>

</body>
</html>
